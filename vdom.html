<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta name=referrer content=never>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>vue</title>
</head>
<style>
    .red {
        color: red;
    }
</style>

<body>
    <div id=app></div>
</body>
<script>
    function h(tag, props, children) {
        return {
            tag,
            props,
            children
        }
    }
    function mount(vnode, container, replace) {
        const el = vnode.el = document.createElement(vnode.tag)
        if (vnode.props) {
            for (const key in vnode.props) {
                const value = vnode.props[key]
                el.setAttribute(key, value)
            }
        }
        if (vnode.children) {
            if (typeof vnode.children === 'string') {
                el.textContent = vnode.children
            } else  {
                vnode.children.forEach(child => {
                    if (typeof child === 'string') {
                        el.textContent = child
                    } else {
                        mount(child, el)
                    }
                })
            }
        }
        replace ? container.replaceWith(el) : container.appendChild(el)
    }

    function patch(n1, n2) {
        if (n1.tag === n2.tag) {
            const el = n2.el = n1.el
            const oldProps = n1.props || {}
            const newProps = n2.props || {}
            for (const key in newProps) {
                const oldValue = oldProps[key]
                const newValue = newProps[key]
                if (newValue !== oldValue) {
                    el.setAttribute(key, newValue)
                }
            }
            for (const key in oldProps) {
                if (!(key in newProps)) {
                    el.removeAttribute(key)
                }
            }
            const oldChildren = n1.children
            const newChildren = n2.children
            if (typeof newChildren === 'string') {
                if (typeof oldChildren === 'string') {
                    if (newChildren !== oldChildren) {
                        el.textContent = newChildren
                    }
                } else {
                    el.textContent = newChildren
                }
            } else {
                if (typeof oldChildren === 'string') {
                    el.innerHTML = ''
                    newChildren.forEach(child => {
                        mount(child, el)
                    })
                } else {
                    const commonLength = Math.min(oldChildren.length, newChildren.length)
                    for (let i = 0; i < commonLength; i++) {
                        patch(oldChildren[i], newChildren[i])
                    }
                    if (newChildren.length > oldChildren.length) {
                        newChildren.slice(oldChildren.length).forEach(child => {
                            mount(child, el)
                        })
                    } else if (newChildren.length < oldChildren.length) {
                        oldChildren.slice(newChildren.length).forEach(child => {
                            el.remove(child.el)
                        })
                    }
                }
            }
        } else {
            // replace
            mount(n2, n1.el, true)
        }
    }

    let vdom = h('div', null, 'hello world')
    let nextVdom = null
    setTimeout(function () {
        nextVdom = h('div', { class: 'red' }, [h('span', null, 'changed')])
        patch(vdom, nextVdom)
        vdom = nextVdom
        setTimeout(function () {
            nextVdom = h('div', { class: 'red' }, [h('p', null, 'changed p')])
            patch(vdom, nextVdom)
        }, 1000)
    }, 1000)

    mount(vdom, document.getElementById('app'))
</script>

</html>
